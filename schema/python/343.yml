# Python 3
python343:
  image: python:3.4.3
  working_dir: $current_path
  entrypoint: $python_entrypoint
  ports:
    - "$port_host:$port_container"
  volumes:
    - $current_path:$current_path
    - $python_volume_host_root/3.4.3:$python_volume_container
  environment:
    PATH: $python_volume_container/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    PYTHONUSERBASE: $python_volume_container